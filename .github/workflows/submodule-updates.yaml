# An action to notify the parent (website) repository of submodule updates on main
# Based on https://stackoverflow.com/questions/64407333/using-github-actions-to-automatically-update-the-repos-submodules
name: 'Docs Submodule Notify Website Repo'

on:
  push:
    branches:
      - main    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  notify:
    name: 'Documentation Submodule Notify Parent'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Github REST API Call
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: kittycad/website
        PARENT_BRANCH: main
        WORKFLOW_ID: <9999999>
      run: |
        curl -fL --retry 3 -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        -H "Authorization: token ${{ env.CI_TOKEN }}" \
        https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches \
        -d '{"ref":"${{ env.PARENT_BRANCH }}", "submodule_name": "${{ env.SUBMODULE_NAME }}"}'